  image: python:3.8


ligo_skymap:
  stage: consequences
  image: python:3.6
  needs:
    - tarball
    - executables
    - imports
    - style
  script:
    - pip install pesummary-*.tar.*
    - mkdir _testing
    - cd _testing
    - summarytest --type skymap
  only:
    - schedule
    - pushes


lalinference:
  stage: consequences
  image: python:3.6
  needs:
    - tarball
    - executables
    - imports
    - style
  before_script:
    - 'git lfs version || ( apt-get update -y && curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | bash && apt-get install git-lfs && git lfs install)'
  script:
    - pip install pesummary-*.tar.*
    - mkdir _testing
    - cd _testing
    - summarytest --type lalinference
  only:
    - schedule
    - pushes

