stages:
  - build
  - basic
  - test
  - workflow
  - consequences
  - deploy


variables:
  PIP_CACHE_DIR: "${CI_PROJECT_DIR}/.cache/pip"
cache:
  key: "${CI_JOB_NAME}"
  paths:
    - .cache/pip


before_script:
  - pip install -r requirements.txt
  - pip install -r optional_requirements.txt
  - pip install bilby
  - export USER=albert.einstein

.core_workflow: &core_workflow
  stage: workflow
  needs:
    - tarball
    - executables
    - imports
    - style
  script:
    - pip install pesummary-*.tar.*
    - BASE=`pwd`
    - mkdir _testing
    - cd _testing
    - summarytest --type workflow -k "Core or core" --pytest_config ${BASE}/setup.cfg


.gw_workflow: &gw_workflow
  stage: workflow
  needs:
    - tarball
    - executables
    - imports
    - style
  script:
    - pip install pesummary-*.tar.*
    - BASE=`pwd`
    - mkdir _testing
    - cd _testing
    - summarytest --type workflow -k "GW or gw" --pytest_config ${BASE}/setup.cfg


tarball:
  stage: build
  image: python
  script:
    - python setup.py sdist --dist-dir .
    - export PESUMMARY_TESTING_DIR=`python -c "import pkg_resources; print(pkg_resources.resource_filename('pesummary', 'tests'))"`
  artifacts:
    paths:
      - "pesummary-*.tar.*"


wheel:
  stage: build
  image: python
  script:
    - python setup.py bdist_wheel


conda:
  stage: build
  image: igwn/base:conda
  before_script:
    - ''
  script:
    - conda create --name py37 python==3.7
    - . /opt/conda/etc/profile.d/conda.sh
    - conda activate py37
    - conda install --file conda_requirements.txt -c conda-forge
    - python setup.py install
    - conda deactivate
  allow_failure: true


executables:
  stage: basic
  image: python:3.6
  needs:
    - tarball
  script:
    - pip install pesummary-*.tar.*
    - mkdir _testing
    - cd _testing
    - summarytest --type executables


imports:
  stage: basic
  image: python:3.6
  needs:
    - tarball
  script:
    - pip install pesummary-*.tar.*
    - pip install pycbc
    - mkdir _testing
    - cd _testing
    - summarytest --type imports


style:
  stage: basic
  image: python:3.6
  needs:
    - tarball
  before_script:
    - ""
  script:
    - pip install flake8
    - flake8 .


documentation:
  stage: basic
  image: python:3.6
  needs:
    - tarball
  script:
    - pip install pesummary-*.tar.*
    - cd docs
    - make clean
    - bash build_docs.sh
  artifacts:
    paths:
      - docs/_build/html/


authors:
  stage: basic
  image: python:3.6
  needs:
    - tarball
  script:
    - curl --request POST --form "token=$CI_EXAMPLES_TRIGGER_TOKEN" --form "variables[TYPE]=authors" --form ref=master https://git.ligo.org/api/v4/projects/3386/trigger/pipeline
  only:
    refs:
      - master@lscsoft/pesummary


python-3.6:
  stage: test
  image: python:3.6
  needs:
    - tarball
    - executables
    - imports
    - style
  script:
    - pip install pesummary-*.tar.*
    - pip install pycbc
    - BASE=`pwd`
    - mkdir _testing
    - cd _testing
    - export PESUMMARY_TESTING_DIR=`python -c "import pkg_resources; print(pkg_resources.resource_filename('pesummary', 'tests'))"`
    - summarytest --type tests --ignore ${PESUMMARY_TESTING_DIR}/workflow_test.py ${PESUMMARY_TESTING_DIR}/ligo_skymap_test.py --pytest_config ${BASE}/setup.cfg
    - cd ${BASE}


python-3.7:
  stage: test
  image: python:3.7
  needs:
    - tarball
    - executables
    - imports
    - style
  script:
    - pip install pesummary-*.tar.*
    - pip install pycbc
    - BASE=`pwd`
    - mkdir _testing
    - cd _testing
    - export PESUMMARY_TESTING_DIR=`python -c "import pkg_resources; print(pkg_resources.resource_filename('pesummary', 'tests'))"`
    - summarytest --type tests --output ${BASE} --ignore ${PESUMMARY_TESTING_DIR}/workflow_test.py ${PESUMMARY_TESTING_DIR}/ligo_skymap_test.py --coverage --pytest_config ${BASE}/setup.cfg
    - cd ${BASE}
  artifacts:
    paths:
      - htmlcov/
      - coverage_badge.svg



python-3.8:
  stage: test
  image: python:3.8
  needs:
    - tarball
    - executables
    - imports
    - style
  script:
    - pip install pesummary-*.tar.*
    - BASE=`pwd`
    - mkdir _testing
    - cd _testing
    - export PESUMMARY_TESTING_DIR=`python -c "import pkg_resources; print(pkg_resources.resource_filename('pesummary', 'tests'))"`
    - summarytest --pytest_config ${BASE}/setup.cfg --type tests --ignore ${PESUMMARY_TESTING_DIR}/workflow_test.py ${PESUMMARY_TESTING_DIR}/ligo_skymap_test.py ${PESUMMARY_TESTING_DIR}/conversion_test.py


