stages:
  - test
  - deploy

python-3.5:
  stage: test
  image: python:3.5
  script:
    - pip install -r requirements.txt
    - pip install -r optional_requirements.txt
    - python setup.py install
    - pytest tests

python-3.6:
  stage: test
  image: python:3.6
  script:
    - pip install -r requirements.txt
    - pip install -r optional_requirements.txt
    - python setup.py install
    - coverage run -m pytest tests
    - coverage report
    - coverage html
    - coverage-badge -o coverage_badge.svg -f

  artifacts:
    paths:
      - htmlcov/
      - coverage_badge.svg

style:
  stage: test
  image: python:3.6
  script:
    - pip install flake8
    - flake8 . 

documentation:
  stage: test
  image: python:3.6
  script:
    - pip install -r requirements.txt
    - pip install -r optional_requirements.txt
    - python setup.py install
    - cd docs
    - make clean
    - make html
  artifacts:
    paths:
      - docs/_build/html/

build_examples:
  stage: deploy
  image: python:3.6
  script:
    - curl --request POST --form "token=$CI_EXAMPLES_TRIGGER_TOKEN" --form ref=master https://git.ligo.org/api/v4/projects/3386/trigger/pipeline
  only:
    - master

pages:
  stage: deploy
  dependencies:
    - python-3.6
    - documentation
  script:
    - mkdir public/
    - mv htmlcov/ public/
    - mv /builds/lscsoft/pesummary/coverage_badge.svg public/
    - mv docs/_build/html/* public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master
